<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="dist/css/styles.css">
    <script src="dist/javascript/scripts.js" defer></script>
</head>

<body>
<main>
    <h1><span class="heading-word">Etch</span><span class="heading-dash">-</span><span class="heading-word">A</span><span class="heading-dash">-</span><span class="heading-word">Sketch</span></h1>
    <div class="canvas">
        <!-- CANVAS HERE -->
    </div>

    <p id="warning">WARNING: Changing brush size will reset canvas!</p>
    
    <div class="slider-container">
        <input type="range" min="1" max="100" value="50" name="brush-size" id="brush-slider">
        <label id="brush-size-text" for="brush-size">Brush Size <span id="brush-size-display"></span></label>
        
    </div>
    <div class="settings-container">
        <div class="checkbox-container">
            <input type="checkbox" name="eraser" class="checkbox" id="eraser-checkbox">
            <label for="eraser-checkbox">Eraser</label>
        </div>
        <div class="show-grid-container">
            <input type="checkbox" name="show-grid" class="checkbox" id="show-grid-checkbox">
            <label for="show-grid-checkbox">Show Grid</label>
        </div>
        <div class="brush-color-container">
            <input type="color" name="color" class="color-picker" id="brush-color-selector" value="#28393D">
            <label id="brush-label" for="brush-color-selector">Brush</label>
        </div>
        <div class="bg-color-container">
            <input type="color" name="background-color" class="color-picker" id="bg-color-selector" value="#e2e3e3">
            <label id="bg-label" for="bg-color-selector">Background</label>
        </div>
    </div>
    <div class="random-colors">
        <button type="button" role="random-colors" id="random-colors-button">Color Randomizer</button>
    </div>
    <div class="reset-canvas">
        <button type="button" role="reset-canvas" id="reset-canvas-button">Clear Canvas</button>
    </div>
    <footer class="footer">
        <a class="footer-link" href="https://github.com/MyPetLobster/etch-a-sketch">Copyright &copy MyPetLobster 2023</a>
        <a class="footer-link" id="link-to-experimental" href="dist/html/experimental.html">Experimental Mode</a>
    </footer>
</main>
</body>
</html>
