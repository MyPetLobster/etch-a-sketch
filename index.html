<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1 class="body-item">Etch-A-Sketch!</h1>

    <div class="main-container body-item">
        <div id="capture" class="grid-container"></div>
    </div>

    <div class="menu body-item">
        <div class="slidecontainer menu-item">
            <p>Brush Size</p>
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            <div id="display-size"></div>
        </div>
        <div class="color-select menu-item">
            <input id="color-selector" name="color" class="colorPicker" type="color">
            <p>Brush Color</p>
        </div>
        <div class="color-select menu-item">
            <input id="bg-color-selector" name="color" class="colorPicker" type="color">
            <p>BG Color</p>
        </div>
        <button id="grid-toggle" class="menu-item menu-btn" role="button">Toggle Grid</button>
        <button id="clear-all" class="menu-item menu-btn" role="button">Clear Canvas</button>
    </div>
    
    <footer id="footer" class="main-item">
        <p>Copyright &copy MyPetLobster 2023</p>
        <a href="experimental.html">Experimental Mode</a>
    </footer>
</body>
</html>
