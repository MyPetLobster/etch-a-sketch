<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="public/main.css">
    <script src="scripts.js" defer></script>
</head>

<body>
<main>
    <h1>Etch-A-Sketch</h1>

    <div class="canvas">
        <!-- CANVAS HERE -->
    </div>

    <div class="slider-container">
        <input type="slider">
    </div>

    <div class="settings-container">
        <div class="checkbox-container">
            <input type="checkbox" name="eraser" id="eraser-checkbox">
            <p>Eraser</p>
        </div>
        <div class="show-grid-container">
            <input type="checkbox" name="show-grid" id="show-grid-checkbox">
            <p>Show Grid</p>
        </div>
        <div class="brush-color-container">
            <input type="color" name="color" class="color-picker" id="brush-color-selector" value="black">
            <p>Brush</p>
        </div>
        <div class="bg-color-container">
            <input type="color" name="background-color" class="color-picker" id="bg-color-selector" value="white">
            <p>Background</p>
        </div>
    </div>

    <div class="reset-canvas">
        <button type="button" role="reset-canvas" id="reset-canvas-button">Reset Canvas</button>
    </div>
    
    <footer class="footer">
        <a href="https://github.com/MyPetLobster/etch-a-sketch">Copyright &copy MyPetLobster 2023</a>
        <a class="exp-link" href="experimental.html">Experimental Mode</a>
    </footer>
</main>
</body>
</html>
