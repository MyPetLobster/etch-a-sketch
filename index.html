<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>Etch-A-Sketch!</h1>
    <div class="main-container">
        <div class="grid-container"></div>
    </div>
    <div class="options">
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            <div id="display-size"></div>
        </div>
        <div class="color-select">
            <input id="color-selector" name="color" class="colorPicker" type="color">
            <p>Pen Color</p>
        </div>
        <div class="bg-color-select">
            <input id="bg-color-selector" name="color" class="colorPicker" type="color">
            <p>Background Color</p>
        </div>
        
        <button id="clear-all">Clear Canvas</button>
    </div>
</body>
</html>
